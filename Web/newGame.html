<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilsterman</title>
    <script type="module" src="./scriptNewGame.js"></script>
    <link rel="stylesheet" href="./styleNewGame.css">
</head>
<body>

    <!-----------------------------MENU------------------------------------------>

    <div id= "menu"></div>     

    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________GAMES____________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


    <div id="border-games">
       <div id="border-gray">
            <div class="title-games" id="title-changer">
                <p class="title-principal">Crear Nuevo Partido</p>
            </div>
            <div id="edit-box">
                <form id ="form-box" action="">
                    <div class="date">
                        <div class="date-day">
                            <label for="day">Día: </label>
                            <select name="day" id="day">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>

                        <div class="date-day-month">
                            <div class="date-day-literal">
                                <label for="day-week">Día: </label>
                                <select name="dayWeek" id="day-week">
                                    <option>Lunes</option>
                                    <option>Martes</option>
                                    <option>Miércoles</option>
                                    <option>Jueves</option>
                                    <option>Viernes</option>
                                    <option>Sábado</option>
                                    <option>Domingo</option>
                                </select>
                            </div>
                            <div class="date-month">
                                <label for="month">Mes: </label>
                                <select name="month" id="month">
                                    <option>Enero</option>
                                    <option>Febrero</option>
                                    <option>Marzo</option>
                                    <option>Abril</option>
                                    <option>Mayo</option>
                                    <option>Junio</option>
                                    <option>Julio</option>
                                    <option>Agosto</option>
                                    <option>Septiembre</option>
                                    <option>Octubre</option>
                                    <option>Noviembre</option>
                                    <option>Diciembre</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="tournament-data">
                        <div class="tournament">
                            <label for="tournament">Torneo: </label>
                            <select name="tournament" id="tournament">
                                <option>Liga Boliviana</option>
                                <option>Copa Sudamericana</option>
                                <option>Amistoso</option>
                            </select>
                        </div>
                        <div class="stage">
                            <label for="stage">Fase: </label>
                            <input type="text" name="stage" id="stage">  
                        </div>
                        <div class="matchday">
                            <label for="matchday">Jornada: </label>
                            <input type="text" name="matchday" id="matchday">
                        </div>
                    </div>

                    <div class="teams">
                        <div class="local-team">
                            <div class="standar-image" id="localImage">
                                <img src="./Images/Teams/estandar.png"  width="180px" height="180px" alt = "standar-image">
                            </div>
                            <div class="team-image">
                                <input type="file" name="imageLocal" id="fileLocal">
                            </div>
                            <div class="team-name">
                                <input type="text" name="local" id="local">
                            </div>
                        </div>
                        <div class="hour-minutes">
                            <div class="hour">
                                <select name="hour" id="hour">
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>00</option>
                                </select>
                                    
                            </div>
                            <div class="two-points"><p>:</p></div>
                            <div class="minutes">
                                <select name="minutes" id="minutes">
                                    <option>00</option>
                                    <option>15</option>
                                    <option>30</option>
                                    <option>45</option>
                                </select>
                                    
                                
                            </div>
                        </div>
                        <div class="away-team">
                            <div class="standar-image" id="awayImage">
                                <img src="./Images/Teams/estandar.png"  width="180px" height="180px" alt = "standar-image">
                            </div>
                            <div class="team-image">
                                <input type="file" name="imageVisita" id="fileAway">
                            </div>
                            <div class="team-name">
                                <input type="text" name="visitante" id="visitante">
                            </div>
                        </div>
                    </div>

                    <div class="stadium">
                        <div class="stadium-image"><img src="./Images/Otros/stadium plantilla.png" alt="Stadium" width="60px" height="60px"></div>
                        <div class="stadium-name">
                            <input type="text" name="stadium" id="stadium">
                        </div>
                    </div>
                    <input type="submit" value="ENVIAR" id="submit">
                </form>
            </div>
       </div> 
    </div>
    
    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________FOOTER___________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->

   <footer id="footer"></footer>
 
</body>
</html>
