<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilsterman</title>
    <script type="module" src="./scriptNewPlayer.js"></script>
    <link rel="stylesheet" href="./styleNewPlayer.css">
</head>
<body>

    <!-----------------------------MENU------------------------------------------>

    <div id= "menu"></div>      



    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________GAMES____________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


    <div id="border-games">
        <div id="border-gray">
             <div class="title-games" id="title-changer">
                 <p class="title-principal">Crear Nuevo Jugador</p>
             </div>
             <div id="edit-box">
                 <form id ="form-box" action="">
                    <div id="data-names-files">
                        <div id ="data-player" class="data-header">
                            <img src="./Images/Icons/player.png" alt="" class="standar-image">
                            <div id="image-name-player">
                                <input type="file" name="playerImage" id="playerImage">
                                <input type="text" name="playerName" id="playerName">
                                <label for="playerName">Nombre</label>
                            </div>
                        </div>
                
                        <div id="data-current-team" class="data-header">
                            <img src="./Images/Teams/estandar.png" alt="" class="standar-image">
                            <div id="image-name-team">
                                <input type="file" name="teamImage" id="teamImage">
                                <input type="text" name="teamName" id="teamName">
                                <label for="teamName">Nombre</label>
                            </div>
                        </div>
                    </div>
                
                    <div id="other-data-container">
                        <div id="other-data">
                            <div id="data">
                
                                <div class="data-input">
                                    <input type="text" name="age" id="age">
                                    <label for="playerName">Edad</label>
                                </div>
                                <div class="data-input">
                                    <input type="text" name="country" id="country">
                                    <label for="playerName">País</label>
                                </div>
                                <div class="data-input">
                                    <input type="text" name="shirt" id="shirt">
                                    <label for="playerName">Número</label>
                                </div>
                                <div class="data-input">
                                    <input type="text" name="generalPosition" id="generalPosition">
                                    <label for="playerName">Posición</label>
                                </div>
                
                            </div>
                            <div id="button-space">
                                <input type="submit" value="ENVIAR" id="submit">
                            </div>
                        </div>
                        <div id="stats-image">
                            <img src="./Images/Otros/mapa de calor-hor.jpg" alt="">
                        </div>
                    </div>
                 </form>
             </div>
        </div> 
     </div>


    
    

    

    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________FOOTER___________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


   <footer id="footer"></footer>

</body>
</html>
