<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilsterman</title>
    <script type="module" src="./scriptPlayers.js"></script>
    <link rel="stylesheet" href="./stylePlayers.css">
</head>
<body>

    <!-----------------------------MENU------------------------------------------>

    <div id= "menu"></div>     

    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________PLAYERS____________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


    <div id="border-players">

        <div id="container-players"> 
            <div class="header-page">
                <div class="title-players">
                    <p class="title-principal">Plantilla Primer Equipo</p>
                </div>
                <button class="add-player">
                    <img src="./Images/Icons/ADD.gif" alt="">
                    <p class="text-button">ADD NEW PLAYER</p>
                </button>
            </div>

            <div class="filters">
                <button class="filter-icon" name="Todos" data-button-filter="Todos">
                    <img src="./Images/Icons/filtro.gif" alt="">
                </button class="country">
                <button class="country" name="Todos" data-button-filter="Todos" data-posible-players="true">
                    <img src="./Images/Icons/Todos.gif" alt="">
                </button>
                <button class="country" name="Bolivia" data-button-filter="Bolivia" data-posible-players="false">
                    <img src="./Images/Icons/bolivia.png" alt="">
                </button>
                <button class="country" name="Extranjero" data-button-filter="Extranjero" data-posible-players="false">
                    <img src="./Images/Icons/extranjero.png" alt="">
                </button>
            </div>

            <div id="position-player-container">

            </div>

        </div>
    </div>



    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________FOOTER___________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


   <footer id="footer"> </footer>


    
</body>
</html>
