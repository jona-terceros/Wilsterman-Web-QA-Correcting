<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilsterman</title>
    <script type="module" src="./scriptNewRumor.js"></script>
    <link rel="stylesheet" href="./styleNewRumor.css">
</head>
<body>

    <!-----------------------------MENU------------------------------------------>

    <div id= "menu"></div>     


    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________GAMES____________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


    <div id="border-games">
       <div id="border-gray">
            <div class="title-games" id="title-changer">
                <p class="title-principal">Crear Nuevo Rumor de Transferencia</p>
            </div>
            <div id="edit-box">
                <form id ="form-box" action="">
                    <div class="price-header">
                        <div class="price-input">
                            <label for="price">Precio: </label>
                            <input type="text" name="price" id="price">
                        </div>

                        <div class="divisa-list">
                            <label for="divisa">Divisa: </label>
                            <select name="divisa" id="divisa">
                                <option>$</option>
                                <option>Bol</option>
                            </select>
                        </div>
                    </div>


                    <div class="type-transfer-variables">
                        <div class="transfer">
                            <label for="transfer">Torneo: </label>
                            <select name="transfer" id="transfer">
                                <option>Compra</option>
                                <option>Cesi贸n</option>
                                <option>Cesi贸n Opci贸n Compra</option>
                                <option>Cesi贸n Compra Obligatoria</option>
                                <option>Libre</option>
                            </select>
                        </div>
                        <div class="variables">
                            <label for="variables">Variables: </label>
                            <input type="text" name="variables" id="variables">
                        </div>
                    </div>

                    <div class="actors">
                        <div class="player">
                            <div class="standar-image" id="playerImage">
                                <img src="./Images/Icons/player.png"  alt="player.png" width="180px" height="180px"></img>
                            </div>
                            <div class="player-image">
                                <input type="file" name="playerFile" id="playerFile">
                            </div>
                            <div class="player-name">
                                <input type="text" name="playerName" id="playerName">
                            </div>
                        </div>

                        <div class="in-out-ransfer">
                            <img src="./Images/Icons/transferencia-color.gif" alt="transferencia-color.gif" width="150px" height="150px"></img>
                        </div>

                        <div class="target-team">
                            <div class="standar-image" id="targetImage">
                                <img src="./Images/Teams/estandar.png" alt="estandar.png" width="180px" height="180px"></img>
                            </div>
                            <div class="team-image">
                                <input type="file" name="imageTarget" id="fileTarget">
                            </div>
                            <div class="team-name">
                                <input type="text" name="target" id="target">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="ENVIAR" id="submit">
                </form>
            </div>
       </div> 
    </div>
    

    <!--________________________________________________________________________________________________________________________-->
    <!--_______________________________________________________________FOOTER___________________________________________________-->
    <!--________________________________________________________________________________________________________________________-->


   <footer id="footer"></footer>

</body>
</html>
